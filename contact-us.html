<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTACT US - Drippyahhtees</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
  :root {
    --accent: #ff0055;
    --accent-alt: #ff3366;
    --bg: #090909;
    --card: rgba(255, 255, 255, 0.04);
    --text-light: #f5f5f5;
    --text-muted: #a1a1a1;
    --radius: 18px;
    --transition: 0.35s ease;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Outfit', sans-serif;
    background: linear-gradient(160deg, var(--bg), #111);
    color: var(--text-light);
    line-height: 1.6;
  }
  header {
    position: sticky;
    top: 0;
    background: rgba(10, 10, 10, 0.9);
    padding: 2rem 1rem;
    text-align: center;
    font-size: 2.75rem;
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 3px;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.6);
    z-index: 999;
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }
  header h1 {
    font-size: 1.75rem;
  }
  footer {
    text-align: center;
    padding: 2.5rem 1rem;
    font-size: 0.9rem;
    color: #777;
    background: #0a0a0a;
    border-top: 1px solid rgba(255, 255, 255, 0.04);
    margin-top: 4rem;
  }
  
  #hamburger-icon {
    display: block;
    position: absolute;
    left: 1rem;
    cursor: pointer;
    font-size: 2rem;
    color: white;
    line-height: 1;
    z-index: 1001;
  }

  #mobile-menu {
    display: flex;
    position: fixed;
    top: 0;
    left: -100%;
    width: 80%;
    max-width: 400px;
    height: 100vh;
    background: #151515;
    z-index: 1000;
    box-shadow: 2px 0 15px rgba(0,0,0,0.7);
    transition: left 0.3s ease-in-out;
    flex-direction: column;
    overflow-y: auto;
  }

  #mobile-menu.active {
    left: 0;
  }

  #mobile-menu .menu-header {
    display: flex;
    justify-content: flex-end;
    padding: 1rem;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .close-btn {
    font-size: 2rem;
    color: var(--text-muted);
    background: none;
    border: none;
    cursor: pointer;
    line-height: 1;
  }

  #mobile-menu ul {
    list-style: none;
    padding: 0;
    margin: 0;
    flex-grow: 1;
  }

  #mobile-menu li a {
    display: block;
    padding: 1rem 1.5rem;
    text-decoration: none;
    color: var(--text-light);
    font-weight: 600;
    border-bottom: 1px solid rgba(255,255,255,0.05);
    transition: background-color var(--transition);
  }

  #mobile-menu li a:hover {
    background-color: var(--accent);
  }

  #mobile-menu .menu-footer {
    padding: 1.5rem;
    text-align: center;
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  #mobile-menu .menu-footer a {
    color: var(--accent);
    font-weight: 600;
    text-decoration: none;
  }
  
  </style>
</head>
<body>

<header>
  <span id="hamburger-icon">&#9776;</span>
  <h1>Drippyahhtees</h1>
</header>

<nav id="mobile-menu">
  <div class="menu-header">
    <button class="close-btn">&times;</button>
  </div>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="music-tees.html">Music Tees</a></li>
    <li><a href="anime-tees.html">Anime Tees</a></li>
    <li><a href="track-order.html">Track Order</a></li>
    <li><a href="contact-us.html">Contact us</a></li>
  </ul>
</nav>

<main>
  <div style="text-align: center; margin: 4rem auto; max-width: 800px; padding: 0 2rem;">
    <h2 style="font-size: 2.2rem; margin-bottom: 1rem;">Contact information</h2>
    <p style="color: var(--text-muted); font-size: 1.1rem; line-height: 1.5; margin-bottom: 2rem;">
      For queries & assistance, feel free to reach out to us:
    </p>
    <ul style="list-style: none; padding: 0; text-align: left; max-width: 400px; margin: 0 auto; font-size: 1.1rem;">
      <li style="margin-bottom: 1rem;">
        <strong>Mail:</strong> <a href="mailto:drippedverse.apparel@gmail.com" style="color: var(--text-light); text-decoration: none;">drippedverse.apparel@gmail.com</a>
      </li>
      <li>
        <strong>Instagram:</strong> <a href="https://www.instagram.com/drippyahhtees" target="_blank" style="color: var(--text-light); text-decoration: none;">@drippyahhtees</a>
      </li>
    </ul>
  </div>
</main>

<footer>&copy; 2025 Drippyahhtees. All rights reserved.</footer>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const hamburger = document.getElementById('hamburger-icon');
    const menu = document.getElementById('mobile-menu');
    const closeBtn = document.querySelector('.close-btn');
    const menuLinks = menu.querySelectorAll('a');

    hamburger.addEventListener('click', () => {
      menu.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
      menu.classList.remove('active');
    });

    menuLinks.forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('active');
      });
    });
  });
</script>

</body>
</html>
